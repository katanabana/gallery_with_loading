{% extends "base.html" %}
{% block content %}
<h2>Пейзажи Марса</h2>
<div class="carousel slide" data-bs-ride="carousel" data-bs-pause="false" data-bs-interval="1000">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="static/img/{{slides[0]}}" class="d-block w-100">
        </div>
        {% for i in slides[1:] %}
        <div class="carousel-item">
            <img src="static/img/{{i}}" class="d-block w-100">
        </div>
        {% endfor %}
    </div>
</div>

<form type="form" method="post" enctype="multipart/form-data">
    <p>Добавить картинку</p>
    <div class="form-group">
        <label for="photo">Выберите файл</label>
        <input type="file" class="form-control-file" id="photo" name="file">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
{% endblock %}
